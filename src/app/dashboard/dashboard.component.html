<div class="flex justify-content-center flex-wrap h-22rem">
    <div class="flex align-items-center px-6">
        <h2>Top Heroes:</h2>
    </div>
    <div class="flex flex-column justify-content-center align-items-center gap-4">
        <a *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}">
            <button pButton type="button" class="p-button-lg">
                {{hero.name}}
            </button>
        </a>
    </div>
</div>
